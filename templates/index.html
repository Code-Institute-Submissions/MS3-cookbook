
{% extends 'base.html'%} {% block content %}
	{%for ingrediants in recipe %}
    <div class="ca">
    <div class="row">
	<div class="search-results-list">
		<div class="card horizontal z-depth-4">
			<div class="row">
				<div class=" col m5 l5 card-image ">
					<img src="{{ingrediants.picture_url}}" class="round-image size" />
          </div>
					<div class=" col m7 l7 card-stacked">
						<div class="card-content">
							<div class="info-window">
								<h4 class="title">{{ingrediants.recipe_name}}</h4>
								<div class="info-container">
									<div class="short-info">
										<div class="circles"><i class="material-icons">timer</i>
										</div>
										<div class="data">
											{{ingrediants.prep_time}}
										</div>
									</div>
									<div class="short-info">
										<div class="circles"><i class="material-icons">build</i></div>
										<div class="data">
											{{ingrediants.difficulty_level.capitalize()}}
										</div>
									</div>
								</div>
							</div>
							<p>										
                                <ul class="a">
                                    <li> {{ingrediants.ingrediants}} </li>		
                                </ul>                               
							</p>
						</div>		
						<a href="{{url_for('delete_recipe',recipes_id=ingrediants._id)}}"
							class="waves-effect waves-light btn btn_small blue xx">DELETE</a>
				<a href="{{url_for('edit_recipe',recipes_id=ingrediants._id)}}" class="waves-effect waves-light btn btn_small blue xx" >Edit</a>
					<a href="{{url_for('dish',recipes_id=ingrediants._id)}}"
						class="waves-effect waves-light btn btn_small blue">See Recipe</a>
                        
					</div>
				</div>

			</div>
		</div>
        </div>
        <div class="divider">
        </div>
        </div>
      
{%endfor%}

{%endblock%}
