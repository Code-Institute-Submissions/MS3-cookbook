{% extends 'base.html' %} {% block content %}
<h3>Edit Recipe</h3>
<div class="row">
  <form
    action="{{ url_for('update_recipe', recipes_id=recipes._id) }}"
    method="POST"
    class="col s12"
  >
    <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix selects">build</i>
          <select
            id="difficulty_level"
            name="difficulty_level"
            class="browser-default"
          >
            <option value="" disabled selected
              >Select The Difficulty Level</option
            >
            {%for diff in difficulties %} {% if
            diff.difficulty_level==recipes.difficulty_level %}
            <option value="{{recipes.difficulty_level}}" selected
              >{{recipes.difficulty_level}}
            </option>
            {% else %}
            <option value="{{diff.difficulty_level}}"
              >{{diff.difficulty_level}}</option
            >
            {%endif%} {%endfor%}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix selects">timer</i>
          <select id="prep-time" name="prep_time" class="browser-default">
            <option value="" disabled selected>Preparation Time </option>
            {%for t in time %} {%if t.time==recipes.prep_time%}
            <option value="{{recipes.prep_time}}" selected
              >{{recipes.prep_time}}</option
            >
            {%else%}
            <option value="{{t.time}}">{{t.time}}</option>
            {%endif%} {%endfor%}
          </select>
        </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          value="{{recipes.recipe_name}}"
        />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">blur_on</i>
        <textarea
          name="ingrediants"
          id="ingrediants"
          class="materialize-textarea txt-area"
          value="{{recipes.ingrediants}}"
        >
{{recipes.ingrediants}}</textarea
        >
        <label for="ingrediants">Ingred</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="cooking_description"
          id="cooking_description"
          class="materialize-textarea txt-area"
        >
         {{recipes.cooking_description}}</textarea
        >
        <label for="icon_telephone">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">photo</i>
        <input
          id="picture_url"
          name="picture_url"
          type="text"
          value="{{recipes.picture_url}}"
        />
        <label for="picture_url">Place picture URL</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Update Recipe
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
