{% extends 'base.html' %} {% block content %}
<!--Edit Recipe-->
<h3>Edit Recipe</h3>
<div class="row">
<div class="col s12 container picture-area picture-area-dish">
	{% for images in image %} {% if images.picture_url==recipes.picture_url%}
	<img class="responsive-img" src="{{recipes.picture_url}}" />
    {%endif%} {%endfor%}
</div>
    <!--form-->
    <form action="{{ url_for('update_recipe', recipes_id=recipes._id) }}" method="POST" class="col s12">
        <div class="row">
            <!-- difficulty level-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix selects">build</i>
                    <label class="for-select-label" for="difficulty_level" >Difficulty level
                    </label>
                    <select id="difficulty_level" name="difficulty_level" class="browser-default" required>
                        <option value="" disabled selected>Select The Difficulty Level</option>
                        {%for diff in difficulties %} {% if diff.difficulty_level==recipes.difficulty_level %}
                        <option value="{{recipes.difficulty_level}}" selected>{{recipes.difficulty_level}} </option>
                        {% else %}
                        <option value="{{diff.difficulty_level}}">{{diff.difficulty_level}}</option>
                        {%endif%} {%endfor%}
                    </select>
                </div>
            </div>
            <div class="row">
                <!-- category-->
                <div class="input-field col s12">
                    <i class="material-icons prefix selects">sort</i>
                    <label class="for-select-label" for="category" >Category</label>
                    <select id="category" name="category"           class="browser-default" required>
                        <option value="" disabled selected>Select category</option>
                        {%for cat in categoriess %}{%if cat.name==recipes.category%}
                        <option value="{{recipes.category}}" selected>{{recipes.category}}</option>
                        {%else%}
                        <option value="{{cat.name}}">{{cat.name}}</option>
                        {%endif%} {%endfor%}
                    </select>
                </div>
            </div>
            <!--how long it takes to cook-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix selects">timer</i>
                    <label class="for-select-label" for="prep-time" >Cooking Time</label>
                    <select id="prep-time" name="prep_time"     class="browser-default" required>
                        <option value="" disabled selected>Select Cooking Time </option>
                        {%for t in time %} {%if t.time==recipes.prep_time%}
                        <option value="{{recipes.prep_time}}" selected>{{recipes.prep_time}}</option>
                        {%else%}
                        <option value="{{t.time}}">{{t.time}}</option>
                        {%endif%} {%endfor%}
                    </select>
                </div>
            </div>
            <!--The name of the recipe-->
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <label for="icon_prefix">Recipe Name</label>
                <input id="recipe_name" name="recipe_name" type="text" value="{{recipes.recipe_name}}" required />
                <span id="count"></span>
            </div>
        </div>
        <!--Ingrediants-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">blur_on</i>
                <label for="ingrediants">Ingrediants</label>
                <textarea name="ingrediants" id="ingrediants" class="materialize-textarea txt-area" value="{{recipes.ingrediants}}" required>{{recipes.ingrediants}}</textarea>
            </div>
        </div>
        <!-- Cooking instructions-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label for="icon_telephone">Recipe Cooking Instruction</label>
                <textarea name="cooking_description" id="cooking_description" class="materialize-textarea txt-area" required>         {{recipes.cooking_description}}
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">photo</i>
                <input id="picture_url" name="picture_url" type="text" value="{{recipes.picture_url}}" required />
                <label for="picture_url">Place picture URL</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="update">Update Recipe
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
